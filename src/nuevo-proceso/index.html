<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Victor Rodriguez">
        <meta name="description" content="Sistema Producción CODAN">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Sistema Producción CODAN</title>

        <script src="../../libs/jquery-3.6.0/jquery.min.js"></script>
        <script src="../../libs/bootstrap-5.2.0/bootstrap.min.js"></script>

        <link rel="stylesheet" href="../../libs/bootstrap-5.2.0/bootstrap.min.css"/>
    </head>

    <body>
        <div class="container">
            <div class="my-5 text-center">
                <h1>Proceso de Producción</h1>
                <h3 class="mt-4">Datos Críticos</h3>
            </div>

            <div class="row">
                <div class="col">
                    <div id="banner" class="alert invisible">
                        <span>Placeholder</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <label class="col">
                    Jefe de Equipo
                    <select id="select-jefe" class="form-select">
                        <option class="select-placeholder" selected disabled>
                            Seleccionar
                        </option>
                    </select>
                </label>
                <label class="col">
                    Línea
                    <select id="select-linea" class="form-select">
                        <option class="select-placeholder" selected disabled>
                            Seleccionar
                        </option>
                    </select>
                </label>
                <label class="col">
                    Producto
                    <select id="select-producto" class="form-select">
                        <option class="select-placeholder" selected disabled>
                            Seleccionar
                        </option>
                    </select>
                </label>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <label for="fecha">Fecha</label>
                </div>
                <div class="col">
                    <label for="hora">Hora</label>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <input id="fecha" class="form-control" type="text" readonly>
                </div>
                <div class="col">
                    <input id="hora" class="form-control" type="text" readonly>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col">
                    <button id="proceso-incidencia" class="col btn btn-primary">
                        Producción con Incidencias
                    </button>
                    <button id="proceso-peso" class="col btn btn-primary">
                        Producción por Peso
                    </button>
                    <button id="cancelar-proceso" class="btn btn-danger" type="submit">
                        Cancelar Proceso
                    </button>
                </div>
            </div>

        </div>
    </body>
    <script src="./script.js"></script>
</html>
