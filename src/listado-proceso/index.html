                <h1>Listado de Procesos de Producción</h1>
                <h3 class="mt-4">Búsqueda de Incidencias</h3>
            </div>

            <div class="row">
                <div class="col-3">
                    <select id="tipo-busqueda" class="form-select col">
                        <option value="incidencias">Proceso con Incidencia</option>
                        <option value="peso">Proceso por Peso</option>
                    </select>
                </div>

                <div class="col-5">
                    <input id="termino-busqueda" class="col form-control" placeholder="Término de búsqueda">
                </div>    

                <div class="col-4">
                    <button id="buscar" class="col btn button-31 btn-primary ">
                        Buscar
                    </button>
                    <button id="descarga" class="col btn button-31 btn-secondary mx-1 ">
                        Descargar
                    </button>
                    <button id="volver" class="col btn button-31 btn-danger ">
                        Volver
                    </button>
                </div>
            </div>
            
            <div class="row">
                <div id="list" class="bg-light border rounded-2">
                </div>
            </div>
